<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Update Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="img/logo.png" alt="Logo">
        <img id="close-btn" src="img/close.png" alt="Exit" onclick="closeApp()">
    </header>

    <main>
        <h1>Windows Update Controller</h1>

        <div class="button-container">
            <button id="enableBtn" onclick="toggleUpdate(true)">Enable Update</button>
            <button id="disableBtn" onclick="toggleUpdate(false)">Disable Update</button>
        </div>

        <footer>
            <img id="github-icon" src="img/github.png" alt="GitHub" onclick="openGitHub()">
        </footer>
    </main>

    <canvas id="particleCanvas"></canvas>

    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
